<div class="portfolio-wrapper">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'over'" [opened]="false" class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/portfolio"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a
          mat-list-item
          routerLink="/portfolio/stocks"
          routerLinkActive="active"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>trending_up</mat-icon>
          <span matListItemTitle>Stocks</span>
        </a>
        <a
          mat-list-item
          routerLink="/portfolio/transactions"
          routerLinkActive="active"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>receipt_long</mat-icon>
          <span matListItemTitle>Transactions</span>
        </a>
        <a
          mat-list-item
          routerLink="/portfolio/crypto"
          routerLinkActive="active"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>currency_bitcoin</mat-icon>
          <span matListItemTitle>Crypto</span>
        </a>
        <mat-divider></mat-divider>
        <a
          mat-list-item
          routerLink="/profile"
          routerLinkActive="active"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <span matListItemTitle>Profile</span>
        </a>
      </mat-nav-list>
      <div class="sidenav-footer">
        <button
          mat-fab
          color="primary"
          class="logout-button"
          (click)="logout()"
          matTooltip="Logout"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Portfolio Dashboard</span>
      </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
